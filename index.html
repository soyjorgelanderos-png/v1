<!DOCTYPE html>
<html lang="es">
<head><link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
/* Elimina margen y padding por defecto */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
}

/* Ajusta fondo y centrado */
.fondo {
  display: flex;
  flex-direction: column;
  justify-content: center; /* centra vertical */
  align-items: center;     /* centra horizontal */
  height: 100vh;           /* ocupa toda la pantalla */
  text-align: center;
  background-color: #f8f8f8; /* solo ejemplo */
}

.fondo h1, .fondo p {
  margin: 0; /* elimina margen extra */
}

.contador {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px; /* si quieres un poco de espacio */
}

.modal-content {
  text-align: center;
}

.modal-content .texto-bienvenida {
  font-size: 18px;
  margin: 0; /* quita espacio extra */
}

.modal-content .nombre {
  font-size: 20px;
  font-weight: bold;
  margin: 5px 0 15px 0; /* un poquito de espacio arriba y abajo */
}

.modal-content button {
  margin-top: 5px; /* acercar el botón */
  padding: 8px 20px;
  border: none;
  background: gray;
  color: white;
  border-radius: 20px;
  cursor: pointer;
}
    /* Imagen de fondo  y color del texto*/
    .fondo {
   background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
              url("fondo.png") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      text-align: center;
    }

    /* Modal de bienvenida  y fondo detras del boton*/
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Letras del contador y color */
    .contador-estilo {
  font-size: 44x;
  font-family: 'Great Vibes', cursive; /* si quieres fuente cursiva pegada */
  color: rgb(255, 255, 255);
}

/* Color de la caja de texto boton */
    .modal-content {
      background: rgb(255, 255, 255);
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
    }

    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: gray;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

/*Frase*/
.frase {
  font-family: "Dancing Script", cursive; /* tipografía elegante */
  font-size: 20px;
  font-style: italic;
  margin-top: -5px;   /* lo pega más al "BD" */
  margin-bottom: 0;
}
    
    /* Contador */
    .contador {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      text-shadow: 1px 1px 3px rgb(212, 214, 217);
    }

    .contador span {
      display: inline-block;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Modal -->
<div class="modal" id="modalBienvenida">
  <div class="modal-content">
    <p class="texto-bienvenida">Mis Quinceaños</p>
    <p class="nombre" style="font-family: 'Great Vibes', cursive;">Georgina Andrea</p>
    <button onclick="cerrarModal()">Ingresar</button>
  </div>
</div>


  <!-- Fondo con contador -->
<div class="fondo">
  <div>
    <p class="frase" style="font-family: 'Allura'; font-size: 33px; white; -webkit-text-stroke: 1.5px rgb(255, 239, 239);">Un instante, una ilusión, un recuerdo eterno</p>
  </div>
</div>



    <div class="contador" id="contador"></div>
  </div>

  <script>
    // Cerrar modal
    function cerrarModal() {
      document.getElementById("modalBienvenida").style.display = "none";
    }

    // Contador regresivo
    var fechaEvento = new Date("Nov 08, 2025 14:30:00").getTime();

    var x = setInterval(function() {
      var ahora = new Date().getTime();
      var distancia = fechaEvento - ahora;

      var dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      var horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      var segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
      "<div class='contador-estilo'>" +
        "<span>" + dias + "<br>Días</span>" +
        "<span>" + horas + "<br>Horas</span>" +
        "<span>" + minutos + "<br>Minutos</span>" +
        "<span>" + segundos + "<br>Segundos</span>";
        "</div>";

      if (distancia < 0) {
        clearInterval(x);
        document.getElementById("contador").innerHTML = "¡Ya comenzó!";
      }
    }, 1000);
  </script>


  <audio id="audioFrozen" src="Tercercielo.mp3" preload="auto" autoplay style="display: none;"></audio>

</body>
</html>
