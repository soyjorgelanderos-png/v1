<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #60a7f3;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Validador QR</h1>
  <button onclick="iniciarLector()">Validar</button>

  <div id="reader"></div>
  <div id="resultado"></div>

  <script>
    let html5QrCode;
    let lectorActivo = false;

    function iniciarLector() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";

      if (!lectorActivo) {
        html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
          { facingMode: "environment" }, // cámara trasera
          {
            fps: 10,
            qrbox: 250
          },
          (decodedText, decodedResult) => {
            const resultado = document.getElementById("resultado");
            resultado.innerText = "QR Detectado: " + decodedText;

            // Borra el texto después de 15 segundos
            setTimeout(() => {
              resultado.innerText = "";
            }, 15000);

            // Cierra la cámara automáticamente
            html5QrCode.stop().then(() => {
              reader.style.display = "none";
              lectorActivo = false;
            }).catch(err => {
              console.error("Error al detener la cámara automáticamente:", err);
            });

          },
          (errorMessage) => {
            // errores de escaneo se ignoran
          }
        ).catch(err => {
          console.error("Error al iniciar el lector QR:", err);
        });

        lectorActivo = true;
      }
    }
  </script>
</body>
</html>
