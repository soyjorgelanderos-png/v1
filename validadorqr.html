<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      background-image: url('bg2.png');
      background-size: cover;         /* La imagen cubre toda la pantalla */
      background-position: center;    /* Centrada */
      background-repeat: no-repeat;   /* No se repite */
      color: white;                   /* Texto blanco para mejor contraste */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
      background: rgba(0,0,0,0.5); /* Fondo semitransparente para que la cámara resalte */
      padding: 10px;
      border-radius: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #60a7f3;
      color: white;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Validador QR</h1>
  <button onclick="iniciarLector()">Validar</button>

  <div id="reader"></div>
  <div id="resultado"></div>

  <script>
    let html5QrCode;
    let lectorActivo = false;

    function iniciarLector() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";

      if (!lectorActivo) {
        html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
          { facingMode: "environment" }, // cámara trasera
          {
            fps: 10,
            qrbox: 250
          },
          (decodedText, decodedResult) => {
            const resultado = document.getElementById("resultado");
            resultado.innerText = "✅ QR Detectado: " + decodedText;

            // Borra el texto después de 10 segundos
            setTimeout(() => {
              resultado.innerText = "";
            }, 10000);

            // Cierra la cámara automáticamente
            html5QrCode.stop().then(() => {
              reader.style.display = "none";
              lectorActivo = false;
            }).catch(err => {
              console.error("Error al detener la cámara automáticamente:", err);
            });
          },
          (errorMessage) => {
            // errores de escaneo se ignoran
          }
        ).catch(err => {
          console.error("Error al iniciar el lector QR:", err);
        });

        lectorActivo = true;
      }
    }
  </script>
</body>
</html>
