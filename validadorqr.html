<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* ðŸš« Evita el scroll */
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('bg2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100dvh; /* âœ… Usa altura dinÃ¡mica real en mÃ³viles */
    }

    h1, h2 {
      margin: 0;
      padding: 5px 0;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #60a7f3;
      color: white;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Mix XV</h2>
  <h1>Georgina Andrea</h1>
  <button onclick="iniciarLector()">Validar pase digital</button>

  <div id="reader"></div>
  <div id="resultado"></div>

  <script>
    let html5QrCode;
    let lectorActivo = false;

    function iniciarLector() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";

      if (!lectorActivo) {
        html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const resultado = document.getElementById("resultado");
            resultado.innerText = "âœ… " + decodedText;

            // Limpia despuÃ©s de 20s
            setTimeout(() => resultado.innerText = "", 25000);

            // Detiene cÃ¡mara automÃ¡ticamente
            html5QrCode.stop().then(() => {
              reader.style.display = "none";
              lectorActivo = false;
            }).catch(err => console.error("Error al detener cÃ¡mara:", err));
          }
        ).catch(err => console.error("Error al iniciar lector QR:", err));

        lectorActivo = true;
      }
    }
  </script>
</body>
</html>
