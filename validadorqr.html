<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Validador QR</h1>
  <button onclick="iniciarLector()">Validar</button>

  <div id="reader"></div>
  <div id="resultado"></div>

  <script>
    let lectorIniciado = false;

    function iniciarLector() {
      const reader = document.getElementById("reader");
      reader.style.display = "block";

      if (!lectorIniciado) {
        const html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
          { facingMode: "environment" }, // abre cámara trasera
          {
            fps: 10,
            qrbox: 250
          },
          (decodedText, decodedResult) => {
            document.getElementById("resultado").innerText =
              "QR Detectado: " + decodedText;
            html5QrCode.stop(); // detener después de leer
            reader.style.display = "none";
          },
          (errorMessage) => {
            // aquí ignora errores de escaneo
          }
        ).catch(err => {
          console.error("Error al iniciar el lector QR:", err);
        });

        lectorIniciado = true;
      }
    }
  </script>
</body>
</html>
